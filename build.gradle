plugins {
	id "application"
  id "com.github.maiflai.scalatest" version "0.23"
  id "cz.alenkacz.gradle.scalafmt" version "1.7.0"
	id "scala"
}

ext {
  scalaVersion = '2.12.7'
  scalaDepVersion = '2.12'
}

// This setting is from the 'application' plugin
mainClassName = "Test"

compileScala.dependsOn scalafmtAll

dependencies {
  implementation "org.scala-lang:scala-library:$scalaVersion"
  testCompile scala('org.scalatest', 'scalatest', '3.0.5')
  testRuntime 'org.pegdown:pegdown:1.4.2'
}

repositories {
  jcenter()
  mavenCentral()
}

def scala(group, module, version) {
  def moduleScalaVersion = module + '_' + scalaDepVersion
  return "$group:$moduleScalaVersion:$version"
}

