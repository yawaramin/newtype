plugins {
	id "application"
  id "com.github.maiflai.scalatest" version "0.23"
  id "cz.alenkacz.gradle.scalafmt" version "1.7.0"
	id "scala"
}

// This setting is from the 'application' plugin
mainClassName = "Test"

compileScala.dependsOn scalafmtAll

dependencies {
  implementation 'org.scala-lang:scala-library:2.12.7'
  testCompile 'org.scalatest:scalatest_2.12:3.0.5'
  testRuntime 'org.pegdown:pegdown:1.4.2'
}

repositories {
  jcenter()
  mavenCentral()
}

